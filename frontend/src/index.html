                <h1 id="titre">Vidéo à la demande</h1>
            </header>
        </section>

        <main>
            <section>
                <h1 class="categorie">Le meilleur Film</h1>
                <div id="topFilmContent"></div>
            </section>
            
            <section class="categorie">
                <h1><strong>Les mieux notés</strong></h1>
                <div id="ratedFilms" class="container2 film-image-container:hover img "></div> <!-- Les films les mieux notés seront affichés ici -->
            </section>
            

            <section class="categorie">
                <h2>Biographie :</h2>
                <div id="carouselExampleControlsBiography" class="carousel slide" data-ride="carousel">
                    <div id="biographyFilms" class="carousel-inner">
                        <!-- Les items du carrousel seront ajoutés dynamiquement ici -->
                    </div>
                    <a class="carousel-control-prev left" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next rigth" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </section>
            
            <section class="categorie">
                <h2>Horreur :</h2>
                <div id="carouselExampleControlsHorror" class="carousel slide" data-ride="carousel">
                    <div id="horrorFilms" class="carousel-inner">
                        <!-- Les slides seront ajoutées ici par JavaScript -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControlsHorror" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControlsHorror" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </section>
