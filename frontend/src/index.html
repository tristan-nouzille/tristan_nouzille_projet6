<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>JustStreamIt</title>
    
        <!-- Bootstrap CSS local -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    
        <!-- Ton propre fichier CSS -->
        <link rel="stylesheet" href="../assets/css/styles.css">
    
        <!-- Bootstrap JS local (avec bundle.min.js pour le JS de Bootstrap inclu) -->
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    
        <!-- Ton script JS (en mode module) -->
        <script type="module" src="../assets/js/script.js" defer></script>
    </head>
    
    <body>
        <section>
            <header class="banniere">
                <img class="logo" src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="logo JustStreamIt">
                <h1 id="titre">Vidéo à la demande</h1>
            </header>
        </section>
        

        <main>
            <section>
                <h1 class="categorie">Le meilleur Film</h1>
                <div id="topFilmContent"></div>
            </section>
            
            <section class="categorie">
                <h1><strong>Les mieux notés</strong></h1>
                <div id="ratedFilms" class="container2 film-image-container:hover img "></div> <!-- Les films les mieux notés seront affichés ici -->
            </section>
            

            <section class="categorie">
                <h2>Biographie :</h2>
                <div id="carouselExampleControlsBiography" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="biographyFilms">
                        <!-- Les films seront ajoutés ici -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControlsBiography" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControlsBiography" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
                
            </section>
            
            <section class="categorie">
                <h2>Horreur :</h2>
                <div id="carouselExampleControlsHorror" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="horrorFilms">
                        <!-- Les films seront ajoutés ici -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControlsHorror" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControlsHorror" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </section> 

            <section>
                <h2>Autres catégorie :</h2>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Autres catégorie
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
            </section>
        </main> 
        <!-- Modale Bootstrap pour afficher les détails du film -->
        <div class="modal fade" id="filmDetailsModal" tabindex="-1" aria-labelledby="filmDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filmDetailsModalLabel">Détails du Film</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="filmDetailsContent">
                    <!-- Contenu des détails du film (sera injecté via JavaScript) -->
                    </div>
                </div>
            </div>
        </div>
