<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Balise viewport ici -->
        <title>JustStreamIt</title>
    
        <!-- Bootstrap CSS local -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <!-- CDN pour Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Ton propre fichier CSS -->
        <link rel="stylesheet" href="../assets/css/styles.css">
        <!-- Bootstrap JS local (avec bundle.min.js pour le JS de Bootstrap inclu) -->
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <!-- Ton script JS (en mode module) -->
        <script type="module" src="../assets/js/script.js" defer></script>
    </head>
    <body>
        <section>
            <header class="banniere">
                <!-- Bouton Menu -->
                <button id="menuButton" class="menu-button">☰ Menu</button>
                <img class="logo" src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="logo JustStreamIt">
                <h1 id="titre">Vidéo à la demande</h1>
            </header>
        </section>

        <main>
            <!-- Barre de navigation -->
            <nav id="sidebar" class="side-nav">
               <div class="search-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
                    <button id="searchButton">
                     <i class="bi bi-search"></i> <!-- Icône de loupe de Bootstrap Icons -->
                    </button>
                </div>
                <!-- Catégories -->
                <div class="categories-container">
                    <h4>Catégorie :</h4>
                    <div id="categoriesList">
                        <!-- Les catégories de l'API seront injectées ici -->
                    </div>
                </div>
            </nav>

            <section>
                <h1 class="categorie">Le meilleur Film</h1>
                <div id="topFilmContent"></div>
            </section>
            
            <section class="categorie">
                <h1><strong>Les mieux notés</strong></h1>
                <div id="ratedFilms" class="container2 film-image-container:hover img "></div> <!-- Les films les mieux notés seront affichés ici -->
                
            </section>
            

            <section class="categorie">
                <h2>Biographie :</h2>
                <div id="carouselExampleControlsBiography" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="biographyFilms">
                        <!-- Les films seront ajoutés ici -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControlsBiography" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControlsBiography" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
                
            </section>
            
            <section class="categorie">
                <h2>Horreur :</h2>
                <div id="carouselExampleControlsHorror" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="horrorFilms">
                        <!-- Les films seront ajoutés ici -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControlsHorror" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControlsHorror" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>

                 <!-- Liste d'images pour les petits écrans -->
                <div class="film-container d-block d-md-none">
                <div id="horrorFilmsList" class="film-image-container">
                <!-- Les films seront injectés ici via JS -->
                </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadMoreFilms('horror')">Voir plus</button>
                </div>
            </section> 
            
        </main> 
        <!-- Modale Bootstrap pour afficher les détails du film -->
        <div class="modal fade" id="filmDetailsModal" tabindex="-1" aria-labelledby="filmDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filmDetailsModalLabel">Détails du Film</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="filmDetailsContent">
                    <!-- Contenu des détails du film (sera injecté via JavaScript) -->
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>&copy; 2024 JustStreamIt. Tous droits réservés.</p>
                <p>Suivez-nous :</p>
                
                
                <a href="https://facebook.com" target="_blank" class="text-white mx-2">
                    <img src="../assets/images/logoFacebook.png" alt="Facebook" style="width: 100px; height: 100px;">
                </a>
                
                
                <a href="https://twitter.com" target="_blank" class="text-white mx-2">
                    <img src="../assets/images/logoX.png" alt="Twitter" style="width: 100px; height: 100px;">
                </a>
                
                
                <a href="https://instagram.com" target="_blank" class="text-white mx-2">
                    <img src="../assets/images/logoInsta.png" alt="Instagram" style="width: 100px; height: 100px;">
                </a>
            </div>
        </footer> 
        
        
    </body>
</html>
